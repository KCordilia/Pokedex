name: CI Pipeline

on:
  push:
    branches: 
      - main

jobs:
  build-and-lint:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
  
    - name: Set up Xcode
      run: xcode-select --switch /Applications/Xcode.app
      
    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Run SwiftLint
      run: swiftlint

    - name: Build App
      run: xcodebuild build -schema Pokedex
